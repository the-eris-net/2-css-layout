<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<style>
    .outer{
        position: relative;
        width: 100%;
        padding-bottom: 50px;
        height: 500px;
        box-sizing: border-box;
        overflow: hidden;
    }
    .header{
        height: 50px;
        background-color: red;
    }
    .content{
        height: 600px;
        background-color: aquamarine;
    }
    .footer{
        position: absolute;
        height: 50px;
        bottom: 0;
        width: 100%;
        background-color: yellow;
    }
</style>
</head>
<body>
<div class="outer">
    <div class="header">
    </div>
    <div class="content">
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
