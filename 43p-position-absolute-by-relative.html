<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        .common {
            height: 200px;
            width: 200px;
        }

        .outer {
            height: 800px;
            width: 800px;
            background-color: salmon;
        }

        .second {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="first common" style="background-color: #D9D9D9">
            1
        </div>
        <div style="position: relative;">
            <div class="second common" style="background-color: #BFBFBF">
                2
            </div>
        </div>
        <div class="third common" style="background-color: #A6A6A6">
            3
        </div>
        <div class="forth common" style="background-color: #7F7F7F">
            4
        </div>
    </div>
</body>
</html>
