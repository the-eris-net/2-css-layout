<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align Example</title>
    <style>
        .text {
            font-size: 20px;
        }
        .img-middle {
            vertical-align: middle;
        }
        .img-top {
            vertical-align: top;
        }
        .img-bottom {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <p class="text">
        <img src="https://via.placeholder.com/50" alt="Example Image" class="img-middle">
        <span>This text is aligned middle.</span>
    </p>
    <p class="text">
        <img src="https://via.placeholder.com/50" alt="Example Image" class="img-top">
        <span>This text is aligned top.</span>
    </p>
    <p class="text">
        <img src="https://via.placeholder.com/50" alt="Example Image" class="img-bottom">
        <span>This text is aligned bottom.</span>
    </p>
</body>
</html>
