<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .outer {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
        }

        .inner {
            width: calc(50% - 100px);
            height: calc(50% - 100px);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
        </div>
    </div>
</body>
</html>
