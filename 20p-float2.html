<html lang="ko">
<head>

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .size100 {
            width: 100%;
            height: 100px;
        }

        .fl {
            width: 100px;
            height: 100px;
            float: left;
        }

<body>
    <div class="blue size100"></div>
    <div class="green fl"></div>
    <div class="red size100"></div>
</body>
</html>
