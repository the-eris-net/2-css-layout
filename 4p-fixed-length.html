<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Document</title>
    <style>
        .fixed-size {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class="fixed-size">
        block
    </div>
    <span class="fixed-size">
        inline
    </span>
    <table class="fixed-size">
        <tr>
            <td>table</td>
        </tr>
    </table>
    <div class="fixed-size" style="display: inline-block;">
        inline-block
    </div>
    <div class="fixed-size" style="display: flex;">
        flex
    </div>
    <div class="fixed-size" style="display: grid;">
        grid
    </div>
</body>

</html>
