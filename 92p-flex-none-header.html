<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<style>
    ul {
        padding: 0;
        height: 50px;
        width: 100%;
        background-color: aqua;
        font-size: 0;
    }
    li {
        list-style: none;
        padding: 10px;
        display: inline-block;
        height: 100%;
        vertical-align: top;
        border: 1px solid grey;
        box-sizing: border-box;
        font-size: 1rem;
    }
    .last {
        float: right
    }
</style>
</head>
<body>
    <ul>
        <li>자유게시판</li>
        <li>토론게시판</li>
        <li>갤러리</li>
        <li class="last">로그인</li>
    </ul>
</body>

</html>
