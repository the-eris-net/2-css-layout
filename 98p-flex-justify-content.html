<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
<style>
    ul {
        display: flex;
        padding: 0;
        margin: 0;
        list-style: none;
        width: 100%;
        justify-content: space-evenly;
    }
    li{
        border: 1px solid grey;
        box-sizing: border-box;
    }
    li:nth-child(even){
        flex-basis: 100px;
        background-color: aqua;
    }
    li:nth-child(odd){
        background-color: green;
    }
</style>
</head>

<body>
<ul>
    <li>오스트레일리아</li>
    <li>인도네시아</li>
    <li>대한민국</li>
    <li>뉴질랜드</li>
</ul>
</body>

</html>
